buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'br.com.alex.spring.camel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.apache.camel:camel-spring-boot-starter:2.22.1')
	implementation('org.apache.camel:camel-jackson:2.22.1')
	implementation('org.apache.camel:camel-netty4-http:2.22.1')
	implementation('org.apache.camel:camel-hystrix:2.22.1')
	implementation('org.codehaus.groovy:groovy')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
